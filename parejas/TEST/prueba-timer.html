<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prueba-easytimer.js</title>
    <link href="../dist/examples.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="../dist/easytimer.min.js"></script>

<script language="javascript">
        window.onload = iniciar;
function iniciar() {
 var timer = new easytimer.Timer();
 timer.start({countdown: true, startValues: {seconds: 5}});
 document.getElementById("cd").innerHTML = timer.getTimeValues().toString();
 timer.addEventListener("secondsUpdated",function(e){
   document.getElementById('cd').innerHTML=timer.getTimeValues().toString();
 });
 timer.addEventListener('targetAchieved',
 function (e){document.getElementById('cd').innerHTML='KABOOM!!';
 });
}
</script>
</head>
<body>
<div id="cd"></div>
</body>
</html>
